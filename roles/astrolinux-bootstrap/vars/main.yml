---
# vars file for astrolinux-bootstrap
cmake_bin: cmake
qmake_bin: qmake
xrdp_cert: /etc/xrdp/xrdp_selfsigned.crt
xrdp_privkey: /etc/xrdp/xrdp_selfsigned.key
xrdp_csr: /etc/xrdp/xrdp_selfsigned.csr
indihub_arch:
  x86_64:
    build_target: build-linux64
    folder: indihub-agent-linux64
  armv7l:
    build_target: build-raspberrypi
    folder: indihub-agent-raspberrypi
libpasastro_arch:
  x86_64:
    cpu_target: x86_64
  armv7l:
    cpu_target: armv7l
ccdciel_arch:
  x86_64:
    config_target: x86_64-linux
    cpu_target: x86_64
  armv7l:
    config_target: arm-linux
    cpu_target: arm
firewall_ports:
  - name: xrdp
    port: 3389
    proto: tcp
  - name: indi
    port: 7624
    proto: tcp
  - name: indiwebmanager
    port: 8624
    proto: tcp
  - name: indihub agent
    port: 2020
    proto: tcp
  - name: phd2
    port: 4400
    proto: tcp
  - name: linguider
    port: 5656
    proto: tcp
### Astap sources need to be modified for the following distros
astap_threaded_workaround:
  - Debian_9
  - Debian_10
  - Ubuntu_16
  - Ubuntu_18
  - Ubuntu_20
