---
# vars file for astrolinux-bootstrap
cmake_bin: cmake
qmake_bin: qmake
indihub_arch:
  x86_64:
    build_target: build-linux64
    folder: indihub-agent-linux64
  armv7l:
    build_target: build-raspberrypi
    folder: indihub-agent-raspberrypi
libpasastro_arch:
  x86_64:
    build_target: x86_64
  armv7l:
    build_target: armv7l
firewall_ports:
  - name: xrdp
    port: 3389
    proto: tcp
  - name: indi
    port: 7624
    proto: tcp
  - name: indiwebmanager
    port: 8624
    proto: tcp
  - name: indihub agent
    port: 2020
    proto: tcp
