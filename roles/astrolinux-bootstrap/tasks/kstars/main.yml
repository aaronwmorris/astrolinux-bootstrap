---

- include: "kstars/install/main.yml"


- set_fact:
    kstars_src: "{{ projects_folder }}/src/kstars"
    kstars_build: "{{ projects_folder }}/build/kstars"


- debug:
    msg:
      - "KStars src folder: {{ kstars_src }}"
      - "KStars build folder: {{ kstars_build }}"


- name: Remove existing kstars build folder
  file:
    path: "{{ kstars_build }}"
    state: absent


- name: Create kstars build folder
  file:
    path: "{{ kstars_build }}"
    state: directory


- debug:
    msg:
      - "KStars git repo: {{ kstars_git_repo }}"
      - "KStars git tag: {{ kstars_git_version }}"


- name: Git checkout of kstars
  git:
    repo: "{{ kstars_git_repo }}"
    dest: "{{ kstars_src }}"
    depth: 1
    version: "{{ kstars_git_version }}"
    #force: yes
 

- name: Setup kstars build
  command:
    cmd: "cmake -DCMAKE_INSTALL_PREFIX={{ install_prefix }} -DCMAKE_BUILD_TYPE=Release {{ kstars_src }}"
    chdir: "{{ kstars_build }}"


- name: Build kstars
  command:
    cmd: "make -j {{ ansible_facts['processor_vcpus'] }}"
    chdir: "{{ kstars_build }}"


- name: Install kstars
  command:
    cmd: make install
    chdir: "{{ kstars_build }}"
  become: yes


- name: Cleanup kstars build folder
  file:
    path: "{{ kstars_build }}"
    state: absent
  tags:
    - cleanup

