---

- include: "indi/install/main.yml"



- name: Remove existing indi build folder
  file:
    path: "{{ projects_folder }}/build/indi"
    state: absent


- name: Create indi build folder
  file:
    path: "{{ projects_folder }}/build/indi"
    state: directory


- name: Git checkout of indi
  git:
    repo: https://github.com/indilib/indi.git
    dest: "{{ projects_folder }}/src/indi"
    depth: 1
 

- name: Setup indi build
  command:
    cmd: "cmake -DCMAKE_INSTALL_PREFIX=/usr/local -DCMAKE_BUILD_TYPE=Release {{ projects_folder }}/src/indi"
    chdir: "{{ projects_folder }}/build/indi"


- name: Build indi
  command:
    cmd: "make -j {{ ansible_facts['processor_vcpus'] }}"
    chdir: "{{ projects_folder }}/build/indi"


- name: Install indi
  command:
    cmd: make install
    chdir: "{{ projects_folder }}/build/indi"
  become: yes

