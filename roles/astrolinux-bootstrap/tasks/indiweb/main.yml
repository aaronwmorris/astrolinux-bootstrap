---

- include: "indiweb/install/main.yml"


- set_fact:
    indi_web_virtualenv: "{{ virtualenv_folder }}/indiweb"
  tags:
    - always


- debug:
    msg:
      - "INDI web virtualenv folder: {{ indi_web_virtualenv }}"


- name: Create indiweb virtualenv folder
  file:
    path: "{{ indi_web_virtualenv }}"
    mode: '0755'
    state: directory


- name: Create indiweb virtualenv
  pip:
    name: indiweb
    virtualenv: "{{ indi_web_virtualenv }}"


- name: Install indiwebmanager service
  template:
    src: indiweb/indiwebmanager.service_tmpl
    dest: /etc/systemd/system/indiwebmanager.service
    owner: root
    group: root
    mode: '0644'
  become: true


- name: Restart indiwebmanager service
  systemd:
    name: indiwebmanager.service
    state: restarted
    daemon_reload: yes
  become: true


- debug:
    msg:
      - "indiwebmanager url: http://localhost:8624/"

