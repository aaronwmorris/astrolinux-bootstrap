---

- include: "astap/install/main.yml"


- set_fact:
    #astap_src: "{{ projects_folder }}/src/astap"
    astap_build: "{{ projects_folder }}/build/astap"
    astap_install: "{{ install_prefix }}/astap"
  tags:
    - always


- debug:
    msg:
      #- "astap src folder: {{ astap_src }}"
      - "astap build folder: {{ astap_build }}"


- name: Remove existing astap build folder
  file:
    path: "{{ astap_build }}"
    state: absent


- name: Create astap build folder
  file:
    path: "{{ astap_build }}"
    state: directory


- debug:
    msg:
      - "astap hg repo: {{ astap_hg_repo }}"
      - "astap hg tag: {{ astap_hg_revision }}"


- name: Mecurial checkout of astap
  hg:
    repo: "{{ astap_hg_repo }}"
    dest: "{{ astap_build }}"
    revision: "{{ astap_hg_revision }}"
    #force: yes


- name: Modify astap sources to remove Threaded statement (workaround)
  lineinfile:
    path: "{{ astap_build }}/astap_main.lfm"
    regexp: '^.*Threaded *='
    state: absent
  when:
    - dist_ver in astap_threaded_workaround


- name: Build astap
  command:
    cmd: "lazbuild astap_linux.lpi"
    chdir: "{{ astap_build }}"


- debug:
    msg: "astrometry install directory: {{ astap_install }}"


- name: Create astap install folder
  file:
    path: "{{ astap_install }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes


- name: Install astap binary
  copy:
    src: "{{ astap_build }}/astap"
    dest: "{{ astap_install }}/astap"
    owner: root
    group: root
    mode: '0755'
    remote_src: yes
  become: yes


- name: Cleanup astap build folder
  file:
    path: "{{ astap_build }}"
    state: absent
  tags:
    - cleanup


- include: "astap/download_indexes.yml"
  tags:
    - download


- name: Create symbolic links in /usr/bin
  file:
    src:  "{{ item }}"
    dest: "/usr/bin/{{ item | basename }}"
    owner: root
    group: root
    state: link
    force: no
  become: true
  with_items:
    - "{{ astap_install }}/astap"


- name: Create symbolic link for default install location
  file:
    src: "{{ astap_install }}"
    dest: "/opt/astap"
    owner: root
    group: root
    state: link
    force: no
  become: yes
  when:
    - astap_install != '/opt/astap'

